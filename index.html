<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="contact">
            <div class="content">
                <h2>Contact us</h2>

            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"> <a href="https://goo.gl/maps/YVHFAdFKm8oFeLMFA"><img src="./img/logo png/location.png" alt="" class="logo-png"></a></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>nagar road, <br> Rahuri Factory <br> Ahmadnagar</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><img src="./img/logo png/phone-call (1).png" alt="" class="logo-png"></div>
                        <div class="text">
                        <h3 >Phone</h3>
                        <p>444-555-6669</p>
                    </div>
                    </div>
                    <div class="box">
                        <div class="icon"><img src="./img/logo png/mail.png" alt="" class="logo-png"></div>
                        <div class="text">
                            <h3 >Email</h3>
                            <p>xyz@gmail.com</p>
                        </div>
                    </div>

                </div>
                <div class="contactForm">
                    <form action="">
                        <h2>send msg</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                            <span>Type Your Msg...</span>

                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" required="required" value="send">
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </section>
</body>

</html>
